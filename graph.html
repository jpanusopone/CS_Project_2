open.spotify.com/artist/3DbwFQlvLxRSi2uX8mf81A\u0027 target=\u0027_blank\u0027\u003eOpen in Spotify\u003c/a\u003e\n                "}, {"color": "red", "id": "Chino Pacas", "label": "Chino Pacas", "shape": "dot", "title": "\n                \u003cb\u003eChino Pacas\u003c/b\u003e\u003cbr\u003e\n                Genres: corridos tumbados, corrido, corridos b\u00e9licos, m\u00fasica mexicana, electro corridos\u003cbr\u003e\n                Popularity: 80\u003cbr\u003e\n                Followers: 3925235\u003cbr\u003e\n                Influence: 527\n                \u003ca href=\u0027https://open.spotify.com/artist/2rmkQLzj0k4nZdQehOUByO\u0027 target=\u0027_blank\u0027\u003eOpen in Spotify\u003c/a\u003e\n                "}, {"color": "red", "id": "Yeat", "label": "Yeat", "shape": "dot", "title": "\n                \u003cb\u003eYeat\u003c/b\u003e\u003cbr\u003e\n                Genres: rage rap\u003cbr\u003e\n                Popularity: 80\u003cbr\u003e\n                Followers: 5723945\u003cbr\u003e\n                Influence: 540\n                \u003ca href=\u0027https://open.spotify.com/artist/3qiHUAX7zY4Qnjx8TNUzVx\u0027 target=\u0027_blank\u0027\u003eOpen in Spotify\u003c/a\u003e\n                "}, {"color": "red", "id": "Drake", "label": "Drake", "shape": "dot", "title": "\n                \u003cb\u003eDrake\u003c/b\u003e\u003cbr\u003e\n                Genres: rap, hip hop\u003cbr\u003e\n                Popularity: 98\u003cbr\u003e\n                Followers: 97370892\u003cbr\u003e\n                Influence: 782\n                \u003ca href=\u0027https://open.spotify.com/artist/3TVXtAsR1Inumwj472S9r4\u0027 target=\u0027_blank\u0027\u003eOpen in Spotify\u003c/a\u003e\n                "}, {"color": "red", "id": "Chief Keef", "label": "Chief Keef", "shape": "dot", "title": "\n                \u003cb\u003eChief Keef\u003c/b\u003e\u003cbr\u003e\n                Genres: drill\u003cbr\u003e\n                Popularity: 77\u003cbr\u003e\n                Followers: 5555357\u003cbr\u003e\n                Influence: 519\n                \u003ca href=\u0027https://open.spotify.com/artist/15iVAtD3s3FsQR4w1v6M0P\u0027 target=\u0027_blank\u0027\u003eOpen in Spotify\u003c/a\u003e\n                "}, {"color": "orange", "id": "Pimmie", "label": "Pimmie", "shape": "dot", "title": "\n                \u003cb\u003ePimmie\u003c/b\u003e\u003cbr\u003e\n                Genres: \u003cbr\u003e\n                Popularity: 64\u003cbr\u003e\n                Followers: 30950\u003cbr\u003e\n                Influence: 287\n                \u003ca href=\u0027https://open.spotify.com/artist/30AbYddXmSkDXhnW6lB0ll\u0027 target=\u0027_blank\u0027\u003eOpen in Spotify\u003c/a\u003e\n                "}, {"color": "red", "id": "Yebba", "label": "Yebba", "shape": "dot", "title": "\n                \u003cb\u003eYebba\u003c/b\u003e\u003cbr\u003e\n                Genres: \u003cbr\u003e\n                Popularity: 74\u003cbr\u003e\n                Followers: 601910\u003cbr\u003e\n                Influence: 427\n                \u003ca href=\u0027https://open.spotify.com/artist/1ooV8YZC1KbpEcrmI8WH0F\u0027 target=\u0027_blank\u0027\u003eOpen in Spotify\u003c/a\u003e\n                "}, {"color": "red", "id": "21 Savage", "label": "21 Savage", "shape": "dot", "title": "\n                \u003cb\u003e21 Savage\u003c/b\u003e\u003cbr\u003e\n                Genres: \u003cbr\u003e\n                Popularity: 88\u003cbr\u003e\n                Followers: 22185132\u003cbr\u003e\n                Influence: 646\n                \u003ca href=\u0027https://open.spotify.com/artist/1URnnhqYAYcrqrcwql10ft\u0027 target=\u0027_blank\u0027\u003eOpen in Spotify\u003c/a\u003e\n                "}]);
                  edges = new vis.DataSet([{"from": "Travis Scott", "to": "Drake"}, {"from": "PARTYNEXTDOOR", "to": "Drake"}, {"from": "J. Cole", "to": "Drake"}, {"from": "SZA", "to": "Drake"}, {"from": "Teezo Touchdown", "to": "Drake"}, {"from": "Bad Bunny", "to": "Drake"}, {"from": "Lil Yachty", "to": "Drake"}, {"from": "Sexyy Red", "to": "Drake"}, {"from": "Chino Pacas", "to": "Drake"}, {"from": "Yeat", "to": "Drake"}, {"from": "Drake", "to": "Pimmie"}, {"from": "Drake", "to": "Yebba"}, {"from": "Drake", "to": "Chief Keef"}, {"from": "Drake", "to": "21 Savage"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};






                  network = new vis.Network(container, data, options);






                  // make a custom popup
                      var popup = document.createElement("div");
                      popup.className = 'popup';
                      popupTimeout = null;
                      popup.addEventListener('mouseover', function () {
                          console.log(popup)
                          if (popupTimeout !== null) {
                              clearTimeout(popupTimeout);
                              popupTimeout = null;
                          }
                      });
                      popup.addEventListener('mouseout', function () {
                          if (popupTimeout === null) {
                              hidePopup();
                          }
                      });
                      container.appendChild(popup);


                      // use the popup event to show
                      network.on("showPopup", function (params) {
                          showPopup(params);
                      });

                      // use the hide event to hide it
                      network.on("hidePopup", function (params) {
                          hidePopup();
                      });

                      // hiding the popup through css
                      function hidePopup() {
                          popupTimeout = setTimeout(function () { popup.style.display = 'none'; }, 500);
                      }

                      // showing the popup
                      function showPopup(nodeId) {
                          // get the data from the vis.DataSet
                          var nodeData = nodes.get([nodeId]);
                          popup.innerHTML = nodeData[0].title;

                          // get the position of the node
                          var posCanvas = network.getPositions([nodeId])[nodeId];

                          // get the bounding box of the node
                          var boundingBox = network.getBoundingBox(nodeId);

                          //position tooltip:
                          posCanvas.x = posCanvas.x + 0.5 * (boundingBox.right - boundingBox.left);

                          // convert coordinates to the DOM space
                          var posDOM = network.canvasToDOM(posCanvas);

                          // Give it an offset
                          posDOM.x += 10;
                          posDOM.y -= 20;

                          // show and place the tooltip.
                          popup.style.display = 'block';
                          popup.style.top = posDOM.y + 'px';
                          popup.style.left = posDOM.x + 'px';
                      }





                  return network;

              }
              drawGraph();
        </script>
