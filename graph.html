        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Jay Chou", "label": "Jay Chou", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u90b1\u51f1\u5049", "label": "\u90b1\u51f1\u5049", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Cindy Yen", "label": "Cindy Yen", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Ashin Chen", "label": "Ashin Chen", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "A-Mei Chang", "label": "A-Mei Chang", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Patrick Brasca", "label": "Patrick Brasca", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Gary Yang", "label": "Gary Yang", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u5b8b\u5065\u5f70(\u5f48\u982d)", "label": "\u5b8b\u5065\u5f70(\u5f48\u982d)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Lara Liang", "label": "Lara Liang", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u7626\u5b50E.SO", "label": "\u7626\u5b50E.SO", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Eve Ai", "label": "Eve Ai", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "LaLa Hsu", "label": "LaLa Hsu", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Soft Lipa", "label": "Soft Lipa", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u9ad8\u723e\u5ba3", "label": "\u9ad8\u723e\u5ba3", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "ANGIE", "label": "ANGIE", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "8lak", "label": "8lak", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Hosea", "label": "Hosea", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u5a41\u5cfb\u78a9", "label": "\u5a41\u5cfb\u78a9", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Magic Power", "label": "Magic Power", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Nicky Lee", "label": "Nicky Lee", "shape": "dot", "size": 10}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
